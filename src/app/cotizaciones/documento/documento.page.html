<ion-content>
  <ion-toolbar class="toolbar" mode="md">

    <ion-buttons slot="start" mode="md">
      <ion-button color="light" (click)="volver()" mode="md">
        <ion-icon slot="icon-only" name="arrow-back" mode="md"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title mode="md">Previsualizaci√≥n</ion-title>

    <ion-buttons slot="end" mode="md">
      <ion-button (click)="descargar()" color="light" mode="md">
        <ion-icon style="color:white" slot="icon-only" name="download" mode="md"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-fab *ngIf="!creado" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="alertPrompt()">
      <ion-icon name="mail" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ngx-doc-viewer [url]="doc" viewer="google" style="width:100%;height:100%;">

  </ngx-doc-viewer>

</ion-content>
