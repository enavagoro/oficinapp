<ion-content>
  <ion-toolbar class="toolbar">
    <ion-buttons style="color:blue" slot="start">
      <ion-button color="secondary" (click)="volver()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="!creado">
      <ion-button (click)="alertPrompt()" color="light">
        <ion-icon style="color:green" slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Previsualizaci√≥n</ion-title>
  </ion-toolbar>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="descargar()">
      <ion-fab-button>
        <ion-icon name="code-download-outline"></ion-icon>
      </ion-fab-button>
  </ion-fab>

  <ngx-doc-viewer [url]="doc" viewer="google" style="width:100%;height:100%;">

  </ngx-doc-viewer>

</ion-content>
