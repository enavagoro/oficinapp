<ion-content>

  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-button href="home" color="light">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>

  <ion-list-header>
    Ingresar Productos
  </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/359/359399.svg">
      </ion-avatar>
      <ion-label>Producto</ion-label>
      <ion-select placeholder="Selecciona" [(ngModel)]="producto" name="producto">
        <ion-select-option  *ngFor="let p of productos;index as i" value="{{i}}">{{p.titulo}} {{p.codigo}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://image.flaticon.com/icons/svg/1656/1656469.svg">
      </ion-avatar>
      <ion-input type="number" placeholder="Cantidad vendida" [(ngModel)]="cantidad" name="cantidad"></ion-input>
      <ion-button class="boton-cerrar" (click)="add();flag = false;">agregar</ion-button>
    </ion-item>

    <ion-list-header>
      Productos Ingresados
    </ion-list-header>

  <ion-item *ngFor="let p of detalle;index as i">
    <ion-avatar slot="start">
      <img src="https://image.flaticon.com/icons/svg/359/359399.svg">
    </ion-avatar>
    <p>Producto: {{p.titulo}}<br>
       Precio: {{p.precio}} <br>
       Cantidad Vendida: {{p.cantidad}}<br>
       Total: {{p.precio * p.cantidad}}<br> </p>
    <ion-button class="boton-borrar" (click)="borrar(i)" slot="end">borrar</ion-button>
  </ion-item>


</ion-content>

<ion-footer>
  <ion-toolbar>
  <ion-button (click)="guardar()" class="boton-ok" size="block"  [disabled]="cantidad == '' || producto==''">OK</ion-button>
  </ion-toolbar>
</ion-footer>
